<!DOCTYPE html>

<body>
  <main>

      <h2>Your Result</h2>

    <div class="summary">

        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">

          </div>

          <div class="numbers">
            <p class="score">0 </p>

        </div>

            <p class="score">0 </p>

        <div class="item">

            <img src="./images/icon-memory.svg" alt="icon_item.svg">
            <p>Title</p>
          </div>

          <div class="numbers">
            <p class="score">0 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">

          </div>

        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
