<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, javascript, frontend mentor, Results summary component, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This challenge has something for everyone. It's a HTML and CSS only project, but we've also provided a JSON file of the test results for anyone wanting to practice JS.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    /* font-family: 'Hanken Grotesk', sans-serif; */

    :root {
      /* primary  */
      --light_red: hsl(0, 100%, 67%);
      --orange_yellow: hsl(39, 100%, 56%);
      --green_teal: hsl(166, 100%, 37%);
      --cobalt_blue: hsl(234, 85%, 45%);

      /* gradients  */
      --light_slate_blue: hsl(252, 100%, 67%);
      --light_royal_blue: hsl(241, 81%, 54%);

      --violet_blue: hsla(256, 72%, 46%, 1);
      --persian_blue: hsla(241, 72%, 46%, 0);

      /* neutral  */
      --white: hsl(0, 0%, 100%);
      --pale_blue: hsl(221, 100%, 96%);
      --light_lavender: hsl(241, 100%, 89%);
      --dark_gray_blue: hsl(224, 30%, 27%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 18px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: var(--white);
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .result {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 2rem;
      padding: 2rem 3rem;
      background: linear-gradient(to bottom, var(--light_slate_blue) 1%, var(--light_royal_blue) 99%);
      gap: 2rem;
      max-width: 18rem;
      width: 100%;
      margin: 0 -3rem 0 0;
    }

    .result h2 {
      font-weight: 700;
      font-size: 22px;
      color: var(--light_lavender);
    }

    .numbers_result {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, var(--violet_blue), var(--persian_blue));
      border-radius: 50%;
      padding: 2rem 3rem;
    }

    .numbers_result span:nth-child(1) {
      font-weight: 800;
      font-size: 64px;
      color: var(--white);
    }

    .numbers_result span:nth-child(2) {
      opacity: .6;
      color: var(--light_lavender);
    }

    .result p {
      font-weight: 700;
      font-size: 30px;
      color: var(--white);
    }

    .result p:last-child {
      text-align: center;
      font-weight: 500;
      font-size: 16px;
      color: var(--light_lavender);
    }

    .summary {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      border-radius: 2rem;
      padding: 2rem 2rem 2rem 5rem;
      gap: 2rem;
      max-width: 20rem;
      width: 100vw;
      height: 100%;
      box-shadow: 10px 10px 5px -10px rgba(0, 0, 0, 0.1);
    }

    .summary h2 {
      font-weight: 800;
      font-size: 22px;
      color: var(--dark_gray_blue);
    }

    .itens {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .item {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: .8rem .5rem;
      border-radius: .5rem;
    }

    .item .title,
    .item .numbers {
      display: flex;
      flex-direction: row;
      gap: .5rem;
    }

    .item .title p {
      font-size: 17px;
    }

    .item .numbers p:nth-child(1) {
      font-weight: 700;
      color: var(--dark_gray_blue);
      font-size: 16px;
    }

    .item .numbers p:nth-child(2) {
      font-weight: 700;
      color: var(--dark_gray_blue);
      opacity: .4;
      font-size: 16px;
    }

    .summary button {
      outline: 0;
      border: none;
      width: 100%;
      height: 3rem;
      border-radius: 3rem;
      font-weight: 500;
      font-size: 17px;
      background-color: var(--dark_gray_blue);
      color: var(--white);
      cursor: pointer;
      transition: .5s all ease;
    }

    .summary button:hover {
      background: linear-gradient(to bottom, var(--light_slate_blue) 1%, var(--light_royal_blue) 99%);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
    }

    footer p,
    footer a {
      text-decoration: none;
      font-size: 11px;
    }

    footer a {
      color: var(--light_slate_blue);
      cursor: pointer;
      transition: .5s all ease;
    }

    footer a:hover {
      font-size: 22px;
      color: var(--light_royal_blue);
    }
  </style>
</head>

<body>
  <main>
    <div class="result">
      <h2>Your Result</h2>

      <div class="numbers_result">
        <span>76</span>
        <span>of 100</span>
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="itens">
        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">
            <p>Title</p>
          </div>

          <div class="numbers">
            <p class="score">0 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">
            <p>Title</p>
          </div>

          <div class="numbers">
            <p class="score">0 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">
            <p>Title</p>
          </div>

          <div class="numbers">
            <p class="score">0 </p>
            <p>/ 100</p>
          </div>
        </div>

        <div class="item">
          <div class="title">
            <img src="./images/icon-memory.svg" alt="icon_item.svg">
            <p>Title</p>
          </div>

          <div class="numbers">
            <p class="score">0 </p>
            <p>/ 100</p>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer>

  <script>
    let item = document.querySelectorAll('.item')
    let titleItem = document.querySelectorAll('.item .title p')
    let imageItem = document.querySelectorAll('.item .title img')
    let scoreItem = document.querySelectorAll('.score')

    function setData() {
      fetch('data.json').then((response) => {
        response.json().then((itens) => {
          for (let i = 0; i < item.length; i++) {
            item[i].style.backgroundColor = `hsl(${itens[i].color}, .1)`
            imageItem[i].src = itens[i].icon
            titleItem[i].innerHTML = itens[i].category
            titleItem[i].style.color = `hsl(${itens[i].color})`
            scoreItem[i].innerHTML = itens[i].score
          }
        })
      })
    }

    setData()
  </script>
</body>

</html>
